<!DOCTYPE html>
<html>
<head>
<title>Logarithmischer Schieberegler</title>
</head>
<body>
<input id="nr" type="number" value="10" min="1" max="30000" step="1" />
<input id="rn" type="range" value="1" min="0" max="4" step="0.01" />
<script type="text/javascript" src="logrange.js"></script>
<script type="text/javascript">
var number = document.getElementById("nr");
var range = document.getElementById("rn");
number.addEventListener("input",  function() { logrange.number_modified(number,range) });
range.addEventListener( "input",  function() { logrange.range_modified(number,range) });
range.addEventListener( "change", function() { logrange.update_range(number,range,range.value) });
logrange.number_modified(number,range);
</script>
</body>
</html>
